<!DOCTYPE html>
<html lang="zh-cn">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <title>细节</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/unicom_controlStyles.css" rel="stylesheet">

   <script src="js/jquery-2.2.0.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/dataControl.js"></script>
   <script src="js/unicom_info.js"></script>
</head>
<body>
<div class="wrap">
   <!--Page content-->
   <div class="container">
      <div class="row Style_row">
         <div class="col-md-2 col-sm-2 col-xs-2 text-center">
            <img class="img-rounded app_Logo" src="img/QR_Code.png">
         </div>
         <div class="col-md-6 col-sm-6 col-xs-6">
            <h1 class="no-top-margin">智慧医院</h1>
            <span class="badge">安卓</span>
         </div>
         <div class="col-md-4 col-sm-4 col-xs-4 text-center">
            <img class="img-rounded QR_Code" src="img/QR_Code.png">
            <img class="img-rounded QR_Code" src="img/QR_Code.png">
         </div>
      </div>
      <div class="row">
         <div class="col-md-6 col-sm-6 col-xs-6 Style_row">
            <p>465465465465413265451<br/>32456132456132132451324512454321
               ssssssssssss<br/>sssssssssssssssssssssssssssssssssssssssss
               sss
               fffffffffffffffffffffffffffffffffffffffffffffffffffff
            </p>
         </div>
         <div class="col-md-6 col-sm-6 col-xs-6 Style_row">
            <div id="myCarousel" class="carousel slide">
               <!-- 轮播（Carousel）指标 -->
               <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
               </ol>   
               <!-- 轮播（Carousel）项目 -->
               <div class="carousel-inner">
                  <div class="item active">
                     <img src="img/QR_Code.png" alt="First slide">
                  </div>
                  <div class="item">
                     <img src="img/QR_Code.png" alt="Second slide">
                  </div>
                  <div class="item">
                     <img src="img/QR_Code.png" alt="Third slide">
                  </div>
               </div>
               <!-- 轮播（Carousel）导航 -->
               <a class="carousel-control left" href="#myCarousel" 
                  data-slide="prev">&lsaquo;</a>
               <a class="carousel-control right" href="#myCarousel" 
                  data-slide="next">&rsaquo;</a>
            </div> 
         </div>
      </div>
   </div>

   <div class="push"></div>
</div>
<!--footer-->
<div class="footer">
   <div class="container">
      <p class="credit">Copyright for MT,CHP & MovieKing.</p>
   </div>
</div>

</body>
</html>
